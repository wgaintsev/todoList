<!DOCTYPE html>
<html lang="eng">
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>        
            <h1>Todo List</h1>
            <div>
                <button onclick="handlers.displayTodos()">Display Todos</button>
                <button onclick="handlers.toggleAll()">Toggle All</button>
            </div>
            <!-- It should have working controls for .addTodo -->
            <div>
                <button onclick="handlers.addTodo()">Add Todo</button>
                <input id="addTodoTextInput" type="text">
            </div>
            <!-- It should have working controls for .changeTodo -->
            <div>
                <button onclick="handlers.changeTodo()">Change Todo</button>
                <input id="changeTodoNumberInput" type="number">
                <input id="changeTodoTextInput" type="text">
            </div>
            <!-- It should have working controls for .deleteTodo -->
            <div>
                <button onclick="handlers.deleteTodo()">Delete Todo</button>
                <input id="deleteTodoNumberInput" type="number">
            </div>
            <!-- It should have working controls for .toggleCompleted             -->
            <div>
                <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
                <input id="toggleCompletedNumberInput" type="number">
            </div>

            <script src="todoList.js"></script>
    </body>

</html>
